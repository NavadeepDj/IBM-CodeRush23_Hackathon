<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana,'sans-serif';
      background-image: url('Banner1.jpg'); /* Replace with your background image */
      background-size: cover;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: rgba(255, 255, 255, 0.2); /* Adjust transparency */
      backdrop-filter: blur(10px); /* Adjust blur intensity */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      color: #fff; /* Adjust text color */
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="login()">Login</button>
  </form>

  <script>
    function login() {
      // Simple client-side validation
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === 'demo' && password === 'password') {
        // Redirect to the main index page after successful login
        window.location.href = 'index.html'; // Replace with your actual main index page
      } else {
        alert('Invalid credentials. Please try again.'); // Replace with your logic for unsuccessful login
      }
    }
  </script>

</body>
</html>
