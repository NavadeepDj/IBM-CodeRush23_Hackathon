<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphic Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('Banner0.jpg') center/cover fixed;
      overflow: hidden;
    }

    .registration-container {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: #333;
      text-align: center;
    }

    .registration-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      backdrop-filter: blur(5px);
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      outline: none;
    }

    .form-button {
      width: 100%;
      margin: 20px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      backdrop-filter: blur(5px);
      background: linear-gradient(45deg, #ff6b6b, #556cf6);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-button:hover {
      background: linear-gradient(45deg, #ff8c8c, #7189ff);
    }

    .form-link {
      color: #fff;
      text-decoration: none;
      margin-top: 10px;
      font-size: 14px;
    }

    .form-link:hover {
      text-decoration: underline;
    }

    h2 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>
  <div class="registration-container">
    <h2>Welcome to zer0 Registration</h2>
    <form class="registration-form">
      <input class="form-input" type="text" placeholder="Full Name" required>
      <input class="form-input" type="text" placeholder="Email" required>
      <input class="form-input" type="password" placeholder="Password" required>
      <button class="form-button" type="submit">Register</button>
    </form>

    <!-- Link to Login Page -->
    <div>
      <a class="form-link" href="login.html">Already have an account? Login here</a>
    </div>
  </div>

</body>
</html>
